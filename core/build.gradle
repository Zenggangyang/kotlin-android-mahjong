apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.0"

    defaultConfig {
        minSdkVersion 18
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    provided 'com.android.support:appcompat-v7:24.1.0'
    provided 'com.android.support:recyclerview-v7:24.1.0'
    //provided 'com.android.support:support-v4:23.2.0'
    provided "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    provided "org.jetbrains.kotlin:kotlin-android-extensions:$kotlin_version"
}
repositories {
    mavenCentral()
}
